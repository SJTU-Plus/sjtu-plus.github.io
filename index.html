---
layout: fluid
---


<div class="frow-container">
  <div class="frow">
    <div class="col-sm-1-1">
      <p>
        <span style="margin: 0 1rem 0 0">SJTU-Plus 维护的其他服务</span>
        <a href="http://sjtu-plus.github.io/course-plus">&gt; 学期开课表 + 虚拟排课服务</a>
      </p>
    </div>
  </div>
</div>

<div class="frow row-start">
  {% for group in site.data.qq_groups %}
  <div class="col-sm-1-3">
    <div class="sjtu-card">
      <h3>{{ group.name | escape }}</h3>
      <p><tt>{{ group.group | escape }}</tt></p>
      <p><button onclick="return copyGroupNumber(this, {{ group.group | escape }})"><small>复制群号码</small></button></p>
      <small style="color: grey">
        {% if group.full %}本群已满{% endif %}
        {% if group.bot %}本群使用<a href="https://sjtu.plus">机器人自助验证</a>进群{% endif %}
      </small>
    </div>
  </div>
  {% endfor %}
</div>

<script>

  const success_text = "<small>复制成功</small>"
  const original_text = "<small>复制群号码</small>"

  function copyGroupNumber(btn, groupNumber) {
    const el = document.createElement('textarea')
    el.value = groupNumber
    document.body.appendChild(el)
    el.select()
    document.execCommand('copy')
    document.body.removeChild(el)
    btn.innerHTML = success_text
    setTimeout(() => btn.innerHTML = original_text, 3000)
  }
</script>
