<div class="row justify-content-center my-3">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm {{ include.class }}">
      <div class="card-body">
        <h5 class="card-title">
          {{ include.name }}
        </h5>
        {% if include.subtitle %}
        <h6 class="card-subtitle mb-2 text-muted">
          学期开课表 + 虚拟排课服务
        </h6>
        {% endif %}
        <p class="card-text">
          {{ include.description }}
        </p>
        <a href="{{ include.link }}" class="card-link">
          {{ include.link_description }}
        </a>
      </div>
    </div>
  </div>
</div>
